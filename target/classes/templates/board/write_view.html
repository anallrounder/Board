<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>💻 Board</title>

<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- ck editor -->
<script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

<!-- css -->
<link rel="stylesheet" href="/resources/css/styles.css" type="text/css"> 

</head>
<body>

<div class="container col-md-12">

	<h4><b>Write</b></h4>
	<hr>

	<form action="/board/write" method="post">
		<input type="text" name="bname" class="col-md-12" placeholder="작성자"><br>
		<input type="text" name="btitle" class="col-md-12" placeholder="글제목"><br>
		<textarea name="bcontent"></textarea>
		<script type="text/javascript">
			var ckeditor_config = {
				resize_enaleb : false, //에디터 크기조절 x
				height:"450",
				enterMode : CKEDITOR.ENTER_BR,
				shiftEnterMode : CKEDITOR.ENTER_P,
			};
			CKEDITOR.replace('bcontent', ckeditor_config);
		</script>
		<input type="submit" value="글작성" class="btn btn-info"/>
	</form>
	<a th:href="@{'/board/list'}" class="btn btn-info">목록으로</a>
</div>
</body>
</html>
